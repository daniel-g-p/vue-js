<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <h1 class="heading-1">Monster Slayer Game</h1>
    <div class="game">
        <div class="player" v-bind:class="monsterClass">
            <h2 class="player__name heading-2">{{ monsterText }}</h2>
            <div class="player__health-bar">
                <div class="player__health-status" v-bind:style="monsterHealthBar"></div>
                <div class="player__health-number">{{ monsterHealth }}</div>
            </div>
        </div>
        <div class="player" v-bind:class="playerClass">
            <h2 class="player__name heading-2">{{ playerText }}</h2>
            <div class="player__health-bar">
                <div class="player__health-status" v-bind:style="playerHealthBar"></div>
                <div class="player__health-number">{{ playerHealth }}</div>
            </div>
        </div>
        <button class="controls__button controls__button--special" v-on:click="restart" v-if="gameOver">Play
            again</button>
        <div class="controls">
            <button class="controls__button" v-bind:disabled="gameOver" v-on:click="attack(10)">Attack</button>
            <button class="controls__button" v-bind:disabled="specialAttackState"
                v-on:click="useSpecialAttack(25)">Special
                Attack</button>
            <button class="controls__button" v-bind:disabled="gameOver" v-on:click="heal(5)">Heal</button>
            <button class="controls__button" v-bind:disabled="gameOver" v-on:click="surrender">Surrender</button>
        </div>
        <div class="log">
            <h2 class="log__heading heading-2">Battle Log</h2>
            <ul class="log__list" v-if="gameStarted">
                <li class="log__item" v-for="item in battleLog" v-bind:key="item">{{ item }}</li>
            </ul>
        </div>
    </div>
</body>

</html>
